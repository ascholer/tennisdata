<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Tuesday Tennis Data</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js" integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet" crossorigin="anonymous">

        <link href="tennisdata.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="row">
                    <div class="col-6">
                    <label for="startDate" class="form-label">Since:</label><input id="startDate" class="form-control" type="date" />
                </div>
                <div class="col-6">
                    <label for="cutoffDate" class="form-label">Through:</label><input id="cutoffDate" class="form-control" type="date" />
                </div>
            </div>

            <div class="row">
                <h2>Player History:</h2>
                <table id="playerHistoryTable"  class="table table-striped" style="width:100%"></table>

                <h2>Matchup History:</h2>
                <table id="matchupsTable"  class="table table-striped" style="width:100%"></table>
        
            </div>
        </div>
        <script src="tennisdata.js"></script>
    </body>
</html>
